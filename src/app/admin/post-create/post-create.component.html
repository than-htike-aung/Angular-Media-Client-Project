<div class="container my-5">
  <h1 class="text-center text-info mb-3">Create New Post</h1>
  <div class="col-md-8 mx-auto">
    <form
      [formGroup]="postForm"
      (ngSubmit)="startPost(postForm.value)"
      autocomplete="off"
    >
      <div class="row">
        <div class="form-group col-md-6">
          <label for="cat_id">Category</label>
          <select class="form-control" id="cat_id" name="cat_id" formControlName="cat_id">
            <option *ngFor="let cat of cats" value="{{cat.id}}">{{cat.name}}</option>
          </select>
      </div>

      <div class="form-group col-md-6">
        <label for="name">Name </label>
        <input type="text" class="form-control rounded-0" id="name" name="name" formControlName="name">
        <small id="nameRequiredHelp" class="form-text text-danger rounded-0" *ngIf="postForm.get('price').hasError('required')">
          Name Required
        </small>


      </div>

      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="price">Price </label>
          <input type="number" class="form-control rounded-0" id="price" name="price" formControlName="price">
          <small id="priceRequiredHelp" class="form-text text-danger rounded-0" *ngIf="postForm.get('price').hasError('required')">
            Price Required
          </small>
        </div>

        <div class="form-group col-md-6">
          <label for="image">Image</label>
          <input type="text" class="form-control" id="image" name="image" formControlName="image">
          <small id="imageRequiredHelp" class="form-text text-danger rounded-0"
                 *ngIf="postForm.get('image').hasError('required')">
            Image Required
          </small>
        </div>
      </div>


      <div class="form-group">
        <label for="desc">Description</label>
        <textarea class="form-control" id="desc" rows="3" formControlName="desc"></textarea>
        <small id="descRequiredHelp" class="form-text text-danger rounded-0"
               *ngIf="postForm.get('desc').hasError('required')">
          Description Required
        </small>
      </div>
      <div class="row justify-content-between no-gutters">
        <a routerLink="/auth" class="text-muted">Already Member, please create post</a>
        <button type="submit" [disabled]="!postForm.valid" class="btn btn-primary btn-sm">Create Post</button>
      </div>

    </form>
  </div>
</div>
